<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<script>
    var userName = prompt("Nhập tên người dùng:", '');
    if (userName == "Admin") {
        var pass = prompt("Vui lòng nhập mật khẩu:", '');
        if (pass == "TheMaster") {
            alert("Welcome!!");
        } else if (pass == null) {
            alert("Canceled");
        } else {
            alert("Wrong password!");
        }
    } else if (userName == null) {
        alert("Canceled");
    } else {
        alert("I don't know you, bro?");
    }
</script>
</body>
</html>
